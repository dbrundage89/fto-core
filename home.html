<section id="home" class="home-page-content page-content">

	<div class="container">
		<div class="row">
			<div class="col-md-7 d-flex flex-wrap align-content-center justify-content-center">
				<!--START: CATEGORY_HEADER-->
				<section class="category-header content-section">
					<div class="content tc-pagebuilder">[CONTENT]</div>
				</section>
				<!--END: CATEGORY_HEADER-->
			</div>
			<div class="col-md-5">
				<!--START: FEATURE_MENU-->
				<section class="products-section">
					<!--START: CATEGORY_ITEMS-->
					<div class="product-items product-items-1">
						<!--START: ITEM_TEMPLATE_0-->
						<div class="product-item" data-catalogid="[catalogid]" data-ajaxcart="1" data-addcart-callback="addcart_callback">
							<div class="img">
								<a href="product.asp?itemid=[catalogid]">
									<img src="thumbnail.asp?file=[image1]&maxx=0&maxy=370" alt="[name]" class="img-responsive" />
								</a>
								<!--START: quickview-->
								<button class="quickview" data-toggle="modal">[product_quick-view]</button>
								<!--END: quickview-->
								<div class="name">
									<a href="product.asp?itemid=[catalogid]">[name]</a>
								</div>
							</div>
						</div>
						<!--END: ITEM_TEMPLATE_0-->
					</div>
					<!--END: CATEGORY_ITEMS-->
				</section>
				<!--END: FEATURE_MENU-->
			</div>
		</div>
		<div class="row">
			<!--START: HOMEPAGE_BLOGS-->
			<div class="homepage-blog-posts products-section">
				<div class="container">
					<h2 class="header-specials">[blog_recentposts]</h2>
					<ul class="blogList clearfix">
						<!--START: blog_post-->
						<li class="blogPost [blog_class]">
							<!--START: post_image-->
							<div class="post-image">
								<div class="post-image-container">
									<a href="[pagename]" title="[subject]">
										<img src="[post_image]" alt="[subject]" class="img-responsive" />
									</a>
								</div>
							</div>
							<!--END: post_image-->
							<div class="post-content">
								<!--START: post_title-->
								<h3><a href="[pagename]" title="[subject]">[subject]</a></h3>
								<!--END: post_title-->
			
								<div id="postContent" class="post" data-articleID="[post_id]">
									[post]
								</div>
			
								<div class="post-info clearfix">
									<div class="postDate">
										[post_date]
									</div>
									<!--START: read-more-->
									<div class="post-readmore">
										<a href="[pagename]" title="[subject]" class="btn btn-default">[blog_read-more]</a>
									</div>
									<!--END: read-more-->
								</div>
							</div>
						</li>
						<!--END: blog_post-->
					</ul>
				</div>
			</div>
			<!--END: HOMEPAGE_BLOGS-->
		</div>
	</div>

</section>

<!--START: template_scripts-->
<script type="text/javascript" src="/assets/templates/common-core/lib/flexslider/jquery.flexslider-min.js"></script>
<script type="text/javascript" charset="utf-8">
	jQuery(function () {
		
		// Homepage Carousel
		jQuery('.homeCarousel').flexslider({
            animation: jQuery('.homeCarousel').attr('data-animation'),
			slideshow: false,
            slideshowSpeed: 10000,
            controlNav: false,
			keyboard: false,
			randomize: true
        });
		
		// Product Scroll
		// store the slider in a local variable
		var $window = jQuery(window),
			flexslider = { vars: {} };

		// tiny helper function to add breakpoints
		function getGridSize() {
			var proCol = jQuery(".product-carousel > ul.slides").attr("data-productcols");
			return (window.innerWidth <= 567) ? 1 :
				   (window.innerWidth < 992) ? 2 : proCol;
		}

		$window.on("load", function () {
			jQuery('.product-carousel').flexslider({
				animation: "slide",
				controlNav: false,
				keyboard: false,
				itemWidth: 210,
				itemMargin: 0,
				minItems: getGridSize(), // use function to pull in initial value
				maxItems: getGridSize() // use function to pull in initial value

			});
			
			setTimeout(function () {
				window.dispatchEvent(new Event('resize'));
			}, 100);
		});

		// check grid size on resize event
		$window.resize(function () {
			var gridSize = getGridSize();

			flexslider.vars.minItems = gridSize;
			flexslider.vars.maxItems = gridSize;

		});
		jQuery(document).ready(function(){
			setTimeout(function () {
				window.dispatchEvent(new Event('resize'));
			}, 1000);
		});
		
	}());
	$(document).ready(function () {
		var rand = Math.floor(Math.random() * ($('.product-item').length - 1));
		var visibleDiv = $('.product-item')[rand];
		$(visibleDiv).show();
	});
</script>
<!--END: template_scripts-->
